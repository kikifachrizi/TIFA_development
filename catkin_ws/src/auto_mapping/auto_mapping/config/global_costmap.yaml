global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 1.0
  transform_tolerance: 0.5
  resolution: 0.05
  rolling_window: false
  static_map: true

  obstacle_layer:
    enabled: true
    observation_sources: laser_scan_sensor
    laser_scan_sensor: 
      data_type: LaserScan
      topic: /scan
      marking: true
      clearing: true

  inflation_layer:
    enabled: true
    inflation_radius: 0.5
