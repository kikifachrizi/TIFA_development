local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 10.0
  publish_frequency: 5.0
  transform_tolerance: 0.2
  resolution: 0.05
  rolling_window: true
  width: 3.0
  height: 3.0

  obstacle_layer:
    enabled: true
    observation_sources: laser_scan_sensor
    laser_scan_sensor: 
      data_type: LaserScan
      topic: /scan
      marking: true
      clearing: true

  inflation_layer:
    enabled: true
    inflation_radius: 0.5
